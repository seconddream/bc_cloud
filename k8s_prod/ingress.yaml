apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bc-cloud
  annotations:
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: bc-cloud.87641f1d26cc497db751.westeurope.aksapp.io
    http:
      paths: 
        - path: /db/?(.*)
          backend:
            serviceName: bcc-db
            servicePort: 27017
        - path: /api/?(.*)
          backend:
            serviceName: bcc-api-gate
            servicePort: 5000
        - path: /?(.*)
          backend:  
            serviceName: bcc-web-ui
            servicePort: 3000
          